<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./output.css" rel="stylesheet" />
		<title>Stop Watch</title>
	</head>
	<body class="bg-gradient-to-r from-blue-600 to-red-600 h-screen">
		<div
			class="w-96 h-52 bg-green-300 rounded-md border-b-black ml-120 mt-48 bg-linear-65 from-purple-500 to-pink-500"
		>
			<div class="font-bold text-center text-2xl">
				<h1
					class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500"
				>
					Stop Watch
				</h1>
			</div>
			<div class="font-bold text-5xl text-center m-7">
				<p id="count">00:00:00:00</p>
			</div>
			<div class="text-center">
				<button
					onclick="Start()"
					id="Start"
					type="submit"
					class="w-16 h-9 bg-blue-700 font-bold rounded-sm m-6 active:bg-blue-300"
				>
					Start
				</button>
				<button
					onclick="Stop()"
					id="Stop"
					type="submit"
					class="w-16 h-9 font-bold rounded-sm bg-red-500 active:bg-red-300"
				>
					Stop
				</button>
				<button
					onclick="Restart()"
					id="submit"
					type="submit"
					class="w-16 h-9 font-bold bg-green-600 rounded-sm active:bg-green-300 m-6"
				>
					Restart
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
