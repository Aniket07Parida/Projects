<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./output.css" rel="stylesheet" />
		<title>To-Do-List</title>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gradient-to-l from-green-200 to-blue-700">
		<div class="w-120 max-h-auto bg-amber-50 ml-120 mt-40 rounded-md p-10">
			<h1 class="font-bold text-2xl">To-Do ListğŸ“</h1>
			<div>
				<label for="text">
					<input
						type="text"
						name="input-item"
						id="content"
						placeholder="Add your text"
						class="w-70 h-10 m-5 p-2.5 rounded-3xl bg-gray-300 outline-none"
					/>
					<button
						onclick="addItem()"
						type="submit"
						class="w-20 h-10 rounded-3xl bg-orange-400 -m-16 active:bg-amber-200"

						Add
					</button>
				</label>
				<div>
					<ul id="input-item"></ul>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
